<!DOCTYPE html>
<html lang="en">
<head>
    <title>jsreverse</title>
</head>
<body>
  
    <script>
        function reverseString(str) {
            return str.split('').reverse().join('');
        }
        
        let str = "Hello, World!";
        console.log("Original string: " + str);
        let reversedStr = reverseString(str);
        console.log("Reversed string: " + reversedStr);
        
   
        
    </script>
    
</body>
</html>
